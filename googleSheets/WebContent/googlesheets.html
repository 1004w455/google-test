<script type="text/javascript">

google.load("visualization", "1");
google.setOnLoadCallback(drawChart);

function drawChart() {
  	//var query = new google.visualization.Query('https://docs.google.com/a/innobirds.com/spreadsheet/ccc?key=0AlxyST4cGwuQdEZVbENrQ3RLS1NmT0licU1Mdm5CVlE&usp=sharing');  
  	var query = new google.visualization.Query('https://docs.google.com/a/adwitt.com/spreadsheets/d/1crlKgx62WRoK4oSKEjHPvtVbPHJ-feB3OTExI4d0GU4/edit#gid=0');  
  	query.send(handleQueryResponse);
}

function handleQueryResponse(res) {
	
	var manBox = [];
	var girlBox = [];
	
	$.each(res.q.Lf,function(idx,data){
		//console.log( data.c[0].v , data.c[1].v );
		if(data.c[1].v == 1){
			manBox.push(data.c[0].v);
		}else{
			girlBox.push(data.c[0].v);
		}
	});
		
	
	var rndManBox = shuffle(manBox);
	var rndGirlBox = shuffle(girlBox);
	
	for(var i =0; i<rndManBox.length; i++){
		console.log(rndManBox[i] + "<<<--->>>" +rndGirlBox[i]);
	}
	
}

function shuffle(array){
    if( array == null || array.length == 0)
        return;

    var len = array.length;
    for(var i = len;i > 0;i--){
        array[len-1] = array.splice(Math.floor(Math.random()*i),1)[0];
    }
    return array;
}
</script>
